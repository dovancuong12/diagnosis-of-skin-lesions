# Cấu hình dataset cho pipeline dữ liệu
dataset:
  source:
    # Nguồn dữ liệu ISIC
    base_url: "https://isic-archive.com"
    image_dir: "../data/images"
    metadata_file: "../data/metadata.csv"
  
  # Mapping các lớp bệnh
  class_mapping:
    "MEL": "Melanoma"
    "NV": "Nevus"
    "BCC": "Basal Cell Carcinoma"
    "AK": "Actinic Keratosis"
    "BKL": "Benign Keratosis"
    "DF": "Dermatofibroma"
    "VASC": "Vascular Lesion"
    "SCC": "Squamous Cell Carcinoma"
    "UNK": "Unknown"
  
  # Ngưỡng chất lượng ảnh (QC)
  quality_thresholds:
    min_width: 224
    min_height: 224
    min_brightness: 10
    max_brightness: 245
    min_contrast: 0.1
    max_blur: 100  # Laplacian variance threshold
  
  # Tỷ lệ chia dữ liệu
  split_ratio:
    train: 0.7
    val: 0.15
    test: 0.15
  
  # Cấu hình tiền xử lý
  preprocessing:
    resize: [256, 256]
    crop_size: [224, 224]
    normalize_mean: [0.485, 0.456, 0.406]
    normalize_std: [0.229, 0.224, 0.225]
